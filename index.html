<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kasir ULTIMATE — Advanced</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{--bg:#071026;--card:#0f172a;--accent:#06b6d4;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#020617 0%,#06162a 100%);color:#e6eef8}
    .app{max-width:1200px;margin:22px auto;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;font-weight:800;font-size:20px;color:#062026}
    h1{margin:0;font-size:20px}
    .subtitle{color:var(--muted);font-size:13px}
    .controls{display:flex;gap:8px;align-items:center}
    button{background:transparent;border:1px solid rgba(255,255,255,0.04);color:inherit;padding:8px 12px;border-radius:8px;cursor:pointer}
    button.primary{background:linear-gradient(90deg,var(--accent),#60a5fa);color:#062026;border:none}
    .toolbar{display:flex;gap:8px;align-items:center;margin-bottom:8px}
    .search{padding:6px 8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:rgba(255,255,255,0.01);color:inherit}
    .table-wrap{overflow:auto;border-radius:8px;background:rgba(255,255,255,0.02);padding:8px}
    table{border-collapse:collapse;width:100%;min-width:980px}
    th,td{border:1px solid rgba(255,255,255,0.03);padding:8px;text-align:left}
    th{background:rgba(255,255,255,0.01)}
    td[contenteditable]{background:rgba(255,255,255,0.006)}
    .small{font-size:12px;padding:6px 8px}
    .status{color:var(--muted);font-size:13px}
    .bottom{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    input[type=file]{display:none}
    .receipt{display:none}
    @media print{ body *{visibility:hidden} .receipt, .receipt *{visibility:visible} .receipt{position:fixed;left:0;top:0;width:100%} }
  </style>
</head>
<body>
  <div class="app" role="application">
    <header>
      <div class="brand">
        <div class="logo">KU</div>
        <div>
          <h1>Kasir ULTIMATE — Advanced</h1>
          <div class="subtitle">PWA Excel-like, formula engine, IndexedDB, Export XLSX/CSV, Receipt</div>
        </div>
      </div>
      <div class="controls">
        <button id="newDoc" class="small">New</button>
        <button id="openDoc" class="small">Open</button>
        <button id="saveLocal" class="small">Save</button>
        <button id="exportXLSX" class="small primary">Export XLSX</button>
      </div>
    </header>

    <div class="toolbar">
      <input id="searchInput" class="search" placeholder="Cari (nama barang / keterangan)..." />
      <button id="backupBtn" class="small">Backup ZIP</button>
      <div style="flex:1"></div>
      <label for="importFile" class="small" style="cursor:pointer">Import</label>
      <input id="importFile" type="file" accept=".csv,.xlsx,.xls" />
    </div>

    <div class="table-wrap" id="tableWrap" tabindex="0">
      <table id="sheetTable" aria-label="Kasir Sheet">
        <thead>
          <tr id="headerRow"></tr>
        </thead>
        <tbody id="bodyRows"></tbody>
        <tfoot>
          <tr id="footerRow"></tr>
        </tfoot>
      </table>
    </div>

    <div class="bottom">
      <div class="status">Auto-save: <input type="checkbox" id="autoSave" checked /> <span id="dbStatus">DB: closed</span></div>
      <div class="status">Rows: <span id="rowCount">0</span></div>
    </div>
  </div>

  <!-- Receipt template for print -->
  <div class="receipt" id="receipt" role="document">
    <div style="padding:18px;background:white;color:black;width:320px;margin:0 auto;font-family:monospace">
      <h3 style="text-align:center">TOKO SAKTI</h3>
      <div id="receiptBody"></div>
      <hr />
      <div style="text-align:center">Terima kasih</div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/shim.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hyperformula/dist/hyperformula.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <script>
  // CONFIG
  const COLS = ['A','B','C','D','E','F','G','H','I','J','K'];
  const defaultHeaders = ['Tanggal','Nama Barang','Qty','Harga Satuan','Diskon','Subtotal','Pajak(%)','Total','Pembayaran','Keterangan'];
  const DB_NAME='kasir-advanced'; const STORE='sheets'; const KEY='kasir-advanced-v1';

  let sheet = {headers: defaultHeaders.slice(), rows: []};
  let db;
  let hfInstance;

  // DOM
  const headerRow = document.getElementById('headerRow');
  const bodyRows = document.getElementById('bodyRows');
  const footerRow = document.getElementById('footerRow');
  const dbStatus = document.getElementById('dbStatus');
  const rowCount = document.getElementById('rowCount');
  const receipt = document.getElementById('receipt');
  const receiptBody = document.getElementById('receiptBody');

  // IndexedDB helpers
  function openDB(){
    return new Promise((res,rej)=>{
      const req = indexedDB.open(DB_NAME,1);
      req.onupgradeneeded = e => { const idb = e.target.result; if(!idb.objectStoreNames.contains(STORE)) idb.createObjectStore(STORE); };
      req.onsuccess = e => { db = e.target.result; dbStatus.textContent='DB: opened'; res(db); };
      req.onerror = e => { dbStatus.textContent='DB: err'; rej(e); };
    });
  }
  function saveToDB(){
    return new Promise((res,rej)=>{
      const tx = db.transaction(STORE,'readwrite'); const st = tx.objectStore(STORE);
      const req = st.put(sheet,KEY);
      req.onsuccess = ()=>{ dbStatus.textContent='Saved'; res(); };
      req.onerror = e=>{ dbStatus.textContent='Save err'; rej(e); };
    });
  }
  function loadFromDB(){
    return new Promise((res,rej)=>{
      const tx = db.transaction(STORE,'readonly'); const st = tx.objectStore(STORE);
      const req = st.get(KEY);
      req.onsuccess = e => { if(e.target.result) sheet = e.target.result; res(sheet); };
      req.onerror = e=> rej(e);
    });
  }

  // HyperFormula (light usage)
  function initHyperFormula(){
    try{
      hfInstance = HyperFormula.buildEmpty({licenseKey: 'gpl-v3'});
    }catch(e){
      console.warn('HyperFormula init failed',e);
    }
  }

  // UI builders
  function buildHeader(){
    headerRow.innerHTML = '';
    const thNo = document.createElement('th'); thNo.textContent = 'No'; headerRow.appendChild(thNo);
    for(let i=0;i<sheet.headers.length;i++){
      const th = document.createElement('th'); th.textContent = COLS[i]+' — '+sheet.headers[i]; headerRow.appendChild(th);
    }
  }

  function buildBody(){
    bodyRows.innerHTML = '';
    const rowsToShow = Math.max(sheet.rows.length, 20);
    for(let r=0;r<rowsToShow;r++){
      const tr = document.createElement('tr');
      const tdNo = document.createElement('td'); tdNo.textContent = r+1; tr.appendChild(tdNo);
      for(let c=0;c<sheet.headers.length;c++){
        const td = document.createElement('td'); td.contentEditable = true; td.dataset.r = r; td.dataset.c = c;
        td.addEventListener('input', onCellInput);
        td.addEventListener('keydown', onKeyNav);
        td.textContent = (sheet.rows[r] && sheet.rows[r][c] !== undefined) ? sheet.rows[r][c] : '';
        tr.appendChild(td);
      }
      bodyRows.appendChild(tr);
    }
    rowCount.textContent = sheet.rows.length;
  }

  function buildFooter(){
    footerRow.innerHTML = '';
    const tdLabel = document.createElement('td'); tdLabel.textContent = 'Totals:'; footerRow.appendChild(tdLabel);
    for(let i=0;i<sheet.headers.length;i++){
      const td = document.createElement('td');
      if([2,5,7].includes(i)){
        const sum = sheet.rows.reduce((s,r)=> s + (parseFloat(r[i])||0), 0);
        td.textContent = sum.toFixed(2);
      }
      footerRow.appendChild(td);
    }
  }

  function refreshAll(){ buildHeader(); buildBody(); buildFooter(); }

  // Cell handlers
  function onCellInput(e){
    const td = e.target; const r = parseInt(td.dataset.r); const c = parseInt(td.dataset.c);
    sheet.rows[r] = sheet.rows[r] || Array(sheet.headers.length).fill('');
    sheet.rows[r][c] = td.textContent;
    tryAutoCalc(r);
    if(document.getElementById('autoSave').checked && db) saveToDB();
    buildFooter();
  }

  function onKeyNav(e){
    const td = e.target; const r = parseInt(td.dataset.r); const c = parseInt(td.dataset.c);
    if(e.key === 'Enter'){ e.preventDefault(); const nr = Math.min(bodyRows.children.length-1, r+1); bodyRows.children[nr].children[c+1].focus(); }
    if(e.key === 'Tab'){ e.preventDefault(); const nc = (c+1)%sheet.headers.length; const nr = nc===0 ? Math.min(bodyRows.children.length-1, r+1) : r; bodyRows.children[nr].children[nc+1].focus(); }
  }

  // Basic auto-calc (Subtotal, Total) — robust numeric handling
  function tryAutoCalc(r){
    const row = sheet.rows[r]; if(!row) return;
    const qty = parseFloat(row[2])||0; const price = parseFloat(row[3])||0; const disk = parseFloat(row[4])||0; const tax = parseFloat(row[6])||0;
    const subtotal = qty*price - disk;
    const total = subtotal + (subtotal * tax / 100);
    row[5] = subtotal.toFixed(2);
    row[7] = total.toFixed(2);
    // update DOM cells
    const tr = bodyRows.children[r];
    if(tr){
      // cell indexes: +1 because first column is 'No'
      tr.children[6].textContent = row[5];
      tr.children[8].textContent = row[7];
    }
  }

  // Export XLSX
  document.getElementById('exportXLSX').addEventListener('click', ()=>{
    const ws_data = [sheet.headers].concat(sheet.rows.map(r=>r.map(c=>c)));
    const wb = XLSX.utils.book_new(); const ws = XLSX.utils.aoa_to_sheet(ws_data); XLSX.utils.book_append_sheet(wb, ws, 'Sheet1'); XLSX.writeFile(wb,'kasir-advanced.xlsx');
  });

  // Import CSV/XLSX
  document.getElementById('importFile').addEventListener('change', async (e)=>{
    const f = e.target.files[0]; if(!f) return; const name = f.name.toLowerCase();
    if(name.endsWith('.csv')){
      const txt = await f.text();
      const rows = txt.split(/\r?\n/).filter(Boolean).map(r => r.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
      sheet.headers = rows.shift().map(h=>h||'');
      sheet.rows = rows.map(r=>r);
      refreshAll(); if(db) saveToDB();
    } else {
      const data = await f.arrayBuffer();
      const wb = XLSX.read(data,{type:'array'});
      const ws = wb.Sheets[wb.SheetNames[0]];
      const aoa = XLSX.utils.sheet_to_json(ws,{header:1});
      sheet.headers = aoa.shift().map(h=>h||'');
      sheet.rows = aoa.map(r=>r);
      refreshAll(); if(db) saveToDB();
    }
  });

  // Backup zip
  document.getElementById('backupBtn').addEventListener('click', async ()=>{
    const zip = new JSZip();
    zip.file('sheet.json', JSON.stringify(sheet));
    zip.file('sheet.csv', toCSV());
    const content = await zip.generateAsync({type:'blob'});
    const url = URL.createObjectURL(content);
    const a = document.createElement('a'); a.href = url; a.download = 'kasir-backup.zip'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  });

  function toCSV(){
    const arr = [sheet.headers].concat(sheet.rows.map(r=>r.map(c=>c)));
    return arr.map(row => row.map(cell=>`"${(cell||'')}"`).join(',')).join('\n');
  }

  // Search
  document.getElementById('searchInput').addEventListener('input', (e)=>{
    const q = e.target.value.toLowerCase();
    for(let r=0;r<bodyRows.children.length;r++){
      const tr = bodyRows.children[r];
      const text = Array.from(tr.children).slice(1).map(td=>td.textContent.toLowerCase()).join(' ');
      tr.style.display = text.includes(q) ? '' : 'none';
    }
  });

  // Receipt print
  function printReceipt(rowIndex){
    const row = sheet.rows[rowIndex]; if(!row) return;
    receiptBody.innerHTML = `<div>Tanggal: ${row[0]||''}</div><div>Item: ${row[1]||''}</div><div>Qty: ${row[2]||''} x ${row[3]||''}</div><div>Subtotal: ${row[5]||''}</div><div>Total: ${row[7]||''}</div>`;
    receipt.style.display = 'block'; window.print();
    setTimeout(()=>{ receipt.style.display = 'none'; }, 1000);
  }

  // New/Open/Save buttons
  document.getElementById('newDoc').addEventListener('click', ()=>{
    sheet = {headers: defaultHeaders.slice(), rows: Array(20).fill(0).map(()=>Array(defaultHeaders.length).fill(''))};
    refreshAll(); if(db) saveToDB();
  });

  document.getElementById('openDoc').addEventListener('click', async ()=>{
    try{ await loadFromDB(); refreshAll(); }catch(e){ alert('Tidak ada data tersimpan.'); }
  });

  document.getElementById('saveLocal').addEventListener('click', ()=>{ if(db) saveToDB(); else alert('DB belum terbuka'); });

  // Initialize
  (async ()=>{
    try{
      await openDB();
      initHyperFormula();
      try{ await loadFromDB(); }catch(e){ sheet = {headers: defaultHeaders.slice(), rows: Array(20).fill(0).map(()=>Array(defaultHeaders.length).fill(''))}; }
      refreshAll();
    }catch(e){
      console.error('Init error', e);
      sheet = {headers: defaultHeaders.slice(), rows: Array(20).fill(0).map(()=>Array(defaultHeaders.length).fill(''))};
      refreshAll();
    }
  })();

  // Service worker registration
  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('sw.js').then(()=>console.log('SW registered')).catch(()=>{});
  }
  </script>
</body>
</html>
